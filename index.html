    <script id="art-dropdown" type="text/x-handlebars-template">
        <div>
            <div class="container">
                <article class="row panel" data-entryid="{{id}}">
                    <div class="col-sm-6">
                        <img src="{{art-img}}" alt="{{art-name}}" class="img-thumbnail" />
                    </div>
                    <div class="col-sm-6">
                        <h2><a href="{{name-link}}">{{art-name}}</a></h2>
                        <h3>by <a href="{{artist-link}}">{{artist-name}}</a></h3>
                        <h4>{{keywords}}</h4>
                        <p>
                            {{description}}
                        </p>
                    </div>
                </article>
            </div>
        </div>
    </script>
